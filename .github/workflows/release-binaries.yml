name: Release binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ""
          - os: linux
            arch: arm64
            ext: ""
          - os: darwin
            arch: amd64
            ext: ""
          - os: darwin
            arch: arm64
            ext: ""
          - os: windows
            arch: amd64
            ext: ".exe"
    env:
      CGO_ENABLED: 0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        id: build
        run: |
          mkdir -p dist
          outfile="k8v-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          version="${GITHUB_REF_NAME}"
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -trimpath -ldflags "-X main.Version=${version}" -o "dist/${outfile}" ./cmd/k8v
          echo "asset=dist/${outfile}" >> "$GITHUB_OUTPUT"

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.build.outputs.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
